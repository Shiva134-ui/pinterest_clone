<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="icon" type="image/png" href="https://s.pinimg.com/webapp/favicon-223a69.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="loginScreen">
        <div class="login-card">
            <div class="login-logo">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M0 12c0 5.123 3.211 9.497 7.73 11.218-.11-.937-.227-2.482.025-3.566.217-.932 1.401-5.938 1.401-5.938s-.357-.715-.357-1.774c0-1.66.962-2.9 2.161-2.9 1.02 0 1.512.765 1.512 1.682 0 1.025-.653 2.557-.99 3.978-.281 1.189.597 2.159 1.769 2.159 2.123 0 3.756-2.239 3.756-5.471 0-2.861-2.056-4.86-4.991-4.86-3.637 0-5.77 2.724-5.77 5.543 0 1.096.422 2.27 1.087 2.91.119.115.136.216.1.332-.109.434-.352 1.416-.4 1.614-.063.26-.27.315-.623.155-2.325-1.082-3.778-4.479-3.778-7.21 0-5.88 4.275-11.28 12.338-11.28 6.476 0 11.503 4.614 11.503 10.785 0 6.438-4.052 11.623-9.68 11.623-1.89 0-3.666-.983-4.275-2.146 0 0-.936 3.566-1.163 4.439-.422 1.622-1.251 3.242-2.016 4.267 1.815.542 3.737.832 5.724.832 10.932 0 19.803-8.871 19.803-19.803C23.803 1.062 14.932 0 3.997 0S0 8.871 0 12z">
                    </path>
                </svg>
            </div>
            <h2 id="authTitle" style="margin-bottom:20px;">Welcome to Pinterest</h2>
            <div class="login-form">
                <input type="text" id="usernameInput" placeholder="Username" style="display:none">
                <input type="email" id="emailInput" placeholder="Email">
                <input type="password" id="passInput" placeholder="Password">
                <button onclick="handleAuth()" id="authBtn">Log in</button>
            </div>
            <div class="toggle-auth" onclick="toggleAuthMode()">Not on Pinterest yet? Sign up</div>
            <div id="authMsg" style="margin-top:12px; color:red; font-size:14px;"></div>
        </div>
    </div>

    <header>
        <div class="logo" onclick="switchTab('home')">
            <svg viewBox="0 0 24 24">
                <path
                    d="M0 12c0 5.123 3.211 9.497 7.73 11.218-.11-.937-.227-2.482.025-3.566.217-.932 1.401-5.938 1.401-5.938s-.357-.715-.357-1.774c0-1.66.962-2.9 2.161-2.9 1.02 0 1.512.765 1.512 1.682 0 1.025-.653 2.557-.99 3.978-.281 1.189.597 2.159 1.769 2.159 2.123 0 3.756-2.239 3.756-5.471 0-2.861-2.056-4.86-4.991-4.86-3.637 0-5.77 2.724-5.77 5.543 0 1.096.422 2.27 1.087 2.91.119.115.136.216.1.332-.109.434-.352 1.416-.4 1.614-.063.26-.27.315-.623.155-2.325-1.082-3.778-4.479-3.778-7.21 0-5.88 4.275-11.28 12.338-11.28 6.476 0 11.503 4.614 11.503 10.785 0 6.438-4.052 11.623-9.68 11.623-1.89 0-3.666-.983-4.275-2.146 0 0-.936 3.566-1.163 4.439-.422 1.622-1.251 3.242-2.016 4.267 1.815.542 3.737.832 5.724.832 10.932 0 19.803-8.871 19.803-19.803C23.803 1.062 14.932 0 3.997 0S0 8.871 0 12z">
                </path>
            </svg>
        </div>
        <button class="nav-btn active" onclick="switchTab('home')">Home</button>
        <button class="nav-btn" onclick="openCreateModal()">Create</button>
        <div class="search-container">
            <div class="search-bar">
                <div class="search-icon"><svg height="16" width="16" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6m13.12 2.88-4.26-4.26A9.842 9.842 0 0 0 20 10c0-5.52-4.48-10-10-10S0 4.48 0 10s4.48 10 10 10c2.38 0 4.56-.83 6.32-2.21l4.26 4.26c.39.39 1.02.39 1.41 0 .4-.39.4-1.02.01-1.41z" />
                    </svg></div>
                <input type="text" id="searchInput" placeholder="Search" autocomplete="off">
            </div>
            <div class="search-dropdown" id="searchDropdown">
                <div style="padding: 10px 16px; font-size:12px; color:#666">Recent Searches</div>
                <div class="search-item" onclick="resetSearch('nature')">üîç nature</div>
                <div class="search-item" onclick="resetSearch('aesthetic wallpapers')">üîç aesthetic wallpapers</div>
                <div class="search-item" onclick="resetSearch('space')">üîç space</div>
                <div class="search-item" onclick="resetSearch('movies')">üîç movies</div>
            </div>
        </div>
        <button class="icon-btn" onclick="toggleDropdown('notifDropdown')">
            <svg height="24" width="24" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 24c-1.66 0-3-1.34-3-3h6c0 1.66-1.34 3-3 3zm7-6.19c-.77-.48-2.26-1.61-2.26-6.06 0-3.35-1.92-5.49-4.74-5.49-2.82 0-4.74 2.14-4.74 5.49 0 4.45-1.49 5.58-2.26 6.06A2.08 2.08 0 0 0 6 20h12a2.08 2.08 0 0 0 1-2.19z" />
            </svg>
            <div class="badge show"></div>
        </button>
        <button class="icon-btn" onclick="toggleDropdown('msgDropdown')">
            <svg height="24" width="24" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M18 12.5a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 18 12.5m-6 0a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 12 12.5m-6 0a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 6 12.5M12 0C5.373 0 0 4.974 0 11.111c0 3.497 1.744 6.616 4.47 8.652.208.156.325.402.322.661l-.068 2.414c-.059 2.085 2.095 3.395 3.77 2.292l2.365-1.558c.18-.119.397-.165.611-.13 5.928.98 11.53-2.43 12.443-8.312C24.832 9.07 19.388 0 12 0" />
            </svg>
        </button>
        <button class="icon-btn" onclick="toggleDarkMode()" title="Toggle Dark Mode">
            <svg height="24" width="24" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-5.4-5.4c0-1.81.87-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
            </svg>
        </button>
        <div class="icon-btn" onclick="switchTab('profile')"
            style="background:#efefef; width:24px; height:24px; font-size:12px;">S</div>
    </header>

    <div id="homeScreen" class="screen active">
        <div id="tagsBar" class="tags-container"></div>
        <div id="gallery" class="gallery-container"></div>
        <div class="loader-container" id="homeLoader">
            <div class="loader-spinner"></div>
        </div>
    </div>

    <div id="profileScreen" class="screen">
        <div class="profile-header">
            <div class="profile-pic" id="profilePicDisplay">S</div>
            <div class="profile-name" id="profileNameDisplay">User</div>
            <div class="profile-username" id="profileUserDisplay">@username</div>
            <div class="profile-stats">0 followers ¬∑ 0 following</div>
            <div class="profile-actions">
                <button class="btn-secondary">Share</button>
                <button class="btn-secondary btn-danger" onclick="logout()">Logout</button>
            </div>
            <div class="profile-tabs">
                <div class="tab-item">Created</div>
                <div class="tab-item active">Saved</div>
            </div>
        </div>
        <div id="savedGrid" class="profile-grid"></div>
        <div class="loader-container" id="profileLoader" style="display:none">
            <div class="loader-spinner"></div>
        </div>
    </div>

    <div class="mobile-nav">
        <div class="nav-item active" onclick="switchTab('home')"><svg viewBox="0 0 24 24">
                <path
                    d="M23.085 11.5L12.531.947a.784.784 0 0 0-1.062 0L.915 11.5a.78.78 0 0 0-.21.55c0 .432.35.782.783.782h1.944v10.386c0 .432.35.782.782.782h5.83v-5.65h3.914v5.65h5.83c.432 0 .782-.35.782-.782V12.832h1.944c.432 0 .783-.35.783-.782a.78.78 0 0 0-.21-.55z" />
            </svg></div>
        <div class="nav-item"><svg viewBox="0 0 24 24">
                <path
                    d="M10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6m13.12 2.88-4.26-4.26A9.842 9.842 0 0 0 20 10c0-5.52-4.48-10-10-10S0 4.48 0 10s4.48 10 10 10c2.38 0 4.56-.83 6.32-2.21l4.26 4.26c.39.39 1.02.39 1.41 0 .4-.39.4-1.02.01-1.41z" />
            </svg></div>
        <div class="nav-item" onclick="openCreateModal()"><svg viewBox="0 0 24 24">
                <path
                    d="M22 10h-8V2a2 2 0 0 0-2-2 2 2 0 0 0-2 2v8H2a2 2 0 0 0-2 2 2 2 0 0 0 2 2h8v8a2 2 0 0 0 2 2 2 2 0 0 0 2-2v-8h8a2 2 0 0 0 2-2 2 2 0 0 0-2-2z" />
            </svg></div>
        <div class="nav-item" onclick="switchTab('profile')">
            <div
                style="width:24px; height:24px; border-radius:50%; background:#ddd; display:flex; align-items:center; justify-content:center; font-size:12px;">
                S</div>
        </div>
    </div>

    <div id="pinModal" class="modal-overlay" onclick="closeModal(event)">
        <button class="close-modal-btn" onclick="closeModal(event, true)">X</button>
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-image-container"><img id="modalImg" src=""></div>
            <div class="modal-details">
                <div class="modal-header">
                    <div class="icon-btn">...</div>
                    <div class="modal-actions">
                        <button class="nav-btn">Follow</button>
                        <button class="save-btn" id="modalSaveBtn" onclick="toggleSave(this, true)">Save</button>
                    </div>
                </div>
                <h1 id="modalTitle" style="font-size:24px; margin-bottom:12px;">Title</h1>
                <p style="font-size:14px; margin-bottom:20px;">Uploaded to Pinterest.</p>
                <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                    <button class="nav-btn" style="background:#efefef" onclick="copyLink()">Copy Link</button>
                    <a id="modalDownload" href="#" target="_blank" class="nav-btn"
                        style="background:#efefef; text-decoration:none; text-align:center;">Download</a>
                </div>
                <div class="related-section">
                    <div style="font-weight:bold; margin-bottom:12px;">More like this</div>
                    <div class="related-grid" id="relatedGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="createModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content create-modal-content" onclick="event.stopPropagation()"
            style="height:auto; width:600px; display:block; padding:40px; text-align:center;">
            <h2>Create a Pin</h2>
            <div class="create-form" style="margin-top:20px;">
                <label>Image URL</label>
                <input type="text" id="createUrl" placeholder="Paste image link here...">
                <label>Title</label>
                <input type="text" id="createTitle" placeholder="Add a title">
                <button class="save-btn" onclick="handleCreateReal()" style="width:100%">Create</button>
            </div>
            <button class="nav-btn" onclick="closeModal(null, true)" style="margin-top:10px;">Cancel</button>
        </div>
    </div>
    <div id="toast" class="toast">Action Completed</div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/boards.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
